<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/modalForm.css">
</head>
<body>

<h2>Login Form (Modal)</h2>

<button type="button" id="formLoginBtn" style="width: 170px;">Login</button>

<div id="id01" class="modal">
    <form class="modal-content animate" action="/">
        <div class="imgcontainer">
            <span class="close" title="Close Modal">&times;</span>
            <i class="fa fa-user-circle-o" aria-hidden="true" style="font-size: 77px;color: #3a4a66;"></i>
        </div>

        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
        
            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

<script src="js/modalForm.js"></script>

</body>
</html>
